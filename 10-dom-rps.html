<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title> 
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
      .title {
        font-size: 30px;
        font-weight: bold;

      }
      .move-icon {
        height: 50px;
      }
      .move-button {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        border: 3px solid white;

        background-color: transparent;
        margin-right: 10px;
        cursor: pointer;
      }
      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
      .score {
        margin-top: 60px;
      }
      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playgame('rock');"
      class="move-button"
      ><img src="rps-game-imgs/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playgame('paper');"
      class="move-button"
    ><img src="rps-game-imgs/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playgame('scissors');"
      class="move-button"
    ><img src="rps-game-imgs/scissors-emoji.png" class="move-icon"></button>

    <P class="js-result result"></P>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();"
      class="reset-score-button"
      >Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();
    

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        }
      };
      */
      function playgame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';
        
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
             result = 'You Lose!';
           } else if (computerMove === 'paper') {
              result = 'You Win!';
           } else if (computerMove === 'scissors') {
            result = 'You Tie.';
           }

          } else if (playerMove === 'paper') {
             if (computerMove === 'rock') {
             result = 'You Win!';
           } else if (computerMove === 'paper') {
              result = 'You Tie.';
           } else if (computerMove === 'scissors') {
            result = 'You Lose!';
           }

          } else if (playerMove === 'rock') {
             if (computerMove === 'rock') {
             result = 'You Tie.';
           } else if (computerMove === 'paper') {
              result = 'You Lose!';
           } else if (computerMove === 'scissors') {
            result = 'You Win!';
           }   
          }

          if (result === 'You Win!') {
            score.wins += 1;
          } else if (result === 'You Lose!') {
            score.losses += 1;
          } else if (result === 'You Tie.') {
            score.ties += 1;
          }

          localStorage.setItem('score', JSON.stringify(score));

          updateScoreElement();

          document.querySelector('.js-result')
            .innerHTML = result;

          document.querySelector('.js-moves')
            .innerHTML = `You
      <img src="rps-game-imgs/${playerMove}-emoji.png"
      class="move-icon"> 
      <img src="rps-game-imgs/${computerMove}-emoji.png"
      class="move-icon">
      Computer`;
      }
      
    function updateScoreElement () {
      document.querySelector('.js-score')
        .innerHTML = `Score is now Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
    }
    
    

      function pickComputerMove() {
        const randomNumber = Math.random();
        
        let computerMove = '';

        if (randomNumber >= 2/3 && randomNumber < 1) {
         computerMove ='scissors';
        } else if (randomNumber >= 0 && randomNumber < 1/3) {
         computerMove ='rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
         computerMove ='paper';
        }
      
        return computerMove;
      } 
    </script>
  </body>
</html>
